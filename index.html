<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h1 class="title">
          <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank"
            ><span class="rotate rot1">T</span>o<span class="rotate rot2"
              >e</span
            >-<span class="rotate rot2">T</span>i<span class="rotate rot1"
              >c</span
            >-Tac.io</a
          >
        </h1>
        <button class="cute-btn" id="restart-btn">
          <ion-icon name="reload-circle-sharp"></ion-icon>
        </button>
        <button class="cute-btn">
          <ion-icon name="game-controller"></ion-icon>
        </button>
        <button class="cute-btn">
          <ion-icon name="volume-mute-outline"></ion-icon>
        </button>
        <button class="cute-btn" id="info-btn">
          <ion-icon name="information-circle-sharp"></ion-icon>
        </button>
      </nav>
      <div class="playzone">
        <div class="row">
          <div class="cell" data-r="0" data-c="0">
            <!-- <img src=<%=require("./src/img/o.png")%> /> -->
            <!-- Insertion format -->
          </div>
          <div class="cell" data-r="0" data-c="1">
            <!-- <img src=<%=require("./src/img/x.png")%> /> -->
          </div>
          <div class="cell" data-r="0" data-c="2"></div>
        </div>
        <div class="row">
          <div class="cell" data-r="1" data-c="0"></div>
          <div class="cell" data-r="1" data-c="1"></div>
          <div class="cell" data-r="1" data-c="2"></div>
        </div>
        <div class="row">
          <div class="cell" data-r="2" data-c="0"></div>
          <div class="cell" data-r="2" data-c="1"></div>
          <div class="cell" data-r="2" data-c="2"></div>
        </div>
      </div>
    </div>

    <!-- Pop-up window -------------------------------------------------------->
    <div class="form-wrapper active" id="result-form">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div>
        <div class="winner-img-wrapper">
          <img src=<%=require("./src/img/o.png")%> /> <img
          src=<%=require("./src/img/o.png")%> />
        </div>
        <h2 id="result-text">WINNER!</h2>
        <button id="play-again-btn" class="cute-btn">Play Again</button>
      </div>
    </div>

    <div class="form-wrapper" id="info-form">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div>
        <h2>About</h2>
        <ul class="info-statements">
          <li>Tic-tac-toe written to practice Vanilla JavaScript.</li>
          <li>Pull request is welcomed.</li>
          <li>
            Â©2023
            <a href="https://github.com/kentshenlim/Tic-Tac-Toe" target="_blank"
              >Kent Lim</a
            >
          </li>
        </ul>
      </div>
    </div>

    <div id="overlay" class="active"></div>

    <script src="main.js"></script>
  </body>
</html>
