<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h1 class="title">Toe-Tic-Tac.io</h1>
        <button><ion-icon name="reload-circle-sharp"></ion-icon></button>
        <button><ion-icon name="game-controller"></ion-icon></button>
        <button><ion-icon name="volume-mute-outline"></ion-icon></button>
        <button><ion-icon name="information-circle-sharp"></ion-icon></button>
      </nav>
      <div class="playzone">
        <div class="row">
          <div class="cell"><img src=<%=require("./src/img/o.png")%> /></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
